<!DOCTYPE html>
<html>
  <head>
    <link href="css/index.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header class="container">
      <a href="index.html" aria-label="Retourner à la page d'accueil">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/>
      </a>
    </header>
    <main id="main" class="container">
      <section class="photograph-header">
        <article>          
          <h1 class="nom">Mimi Keel</h1>
          <p class="ville">London, UK</p>
          <p class="description">Voir me beau dans le quotidien</p>
        </article>
        <article>
          <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        </article>
        <article>
          <img class="img_photographe"src="assets/photographers/MimiKeel.jpg" alt="photo de Mini Keel">
        </article>        
      </section>
      <nav aria-label="navigation" class="container">
        <div class="selection">
          <label for="trie">Trier par</label>
          <select id="trie">
            <option value="popularite">Popularité</option>
            <option value="date">Date</option>
            <option value="titre">Titre</option>
          </select>
        </div>
     </nav>
     
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form
          name="reserve"
          method="get"
          onsubmit="return validate();"
          id="form-id"
        >
        <div
          class="formData">
          <label>Prénom</label><br>
          <input
            type="text"
            id="first"
            name="first"
            minlength="2"
          /><br>
          <span class="has-error" id="message-prenom">Veulliez écrire votre Prénom</span>
        </div>
        <div
          class="formData">
          <label>Nom</label><br>
          <input
            type="text"
            id="last"
            name="last"
          /><br>
          <span class="has-error" id="message-nom">Veulliez écrire votre Nom</span>
        </div>
        <div
          class="formData">
          <label>Email</label><br>
          <input
            type="email"
            id="email"
            name="email"
          /><br>
          <span class="has-error" id="message-email">Veulliez écrire correctement vortre E-mail</span>
        </div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
