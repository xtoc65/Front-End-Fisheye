<!DOCTYPE html>
<html>
  <head>
    <link href="css/index.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <script src="https://kit.fontawesome.com/0b454f7053.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header class="container">
      <a href="index.html" aria-label="Retourner à la page d'accueil">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/>
      </a>
    </header>
    <main id="main" class="container">
      <section class="liste"></section>
      <nav aria-label="navigation" class="container">
        <div class="dropdown">
          <p>Trier par</p>
          <div>
            <button id="trie">Popularité</button>
            <div class="dropdown-options">
              <a href="#" id="popu">Popularité</a>
              <a href="#">Date</a>
              <a href="#">Titre</a>
            </div>
          </div>         
        </div>
     </nav>
      <section class="images"></section>
      <div class="slider-container">
        <div class="menu">
            <label for="slide-dot-1"></label>
            <label for="slide-dot-2"></label>
            <label for="slide-dot-3"></label>
        </div>
        <img class="slide-close"src="assets/icons/close.svg" onclick="closeModal()" />
        <input class="slide-input" id="slide-dot-1" type="radio" name="slides" checked>
        <!-- <img class="slide-img" src="assets/mimi/Animals_Rainbow.jpg">
        <p class="slide-text">Arc en ciel</p> -->

        <input class="slide-input" id="slide-dot-2" type="radio" name="slides">
        <!-- <img class="slide-img" src="assets/mimi/Event_BenevidesWedding.jpg"> -->

        <input class="slide-input" id="slide-dot-3" type="radio" name="slides">
        <!-- <img class="slide-img" src="assets/mimi/Event_PintoWedding.jpg"> -->

      </div>
      <section class="summary">
          <p>297 081 <i class="fa-solid fa-heart"></i></p>
          <p>300€/jour</p>
      </section>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form
          name="reserve"
          method="get"
          onsubmit="return validate();"
          id="form-id"
        >
        <div
          class="formData">
          <label>Prénom</label><br>
          <input
            type="text"
            id="first"
            name="first"
            minlength="2"
          /><br>
          <span class="has-error" id="message-prenom">Veulliez écrire votre Prénom</span>
        </div>
        <div
          class="formData">
          <label>Nom</label><br>
          <input
            type="text"
            id="last"
            name="last"
          /><br>
          <span class="has-error" id="message-nom">Veulliez écrire votre Nom</span>
        </div>
        <div
          class="formData">
          <label>Email</label><br>
          <input
            type="email"
            id="email"
            name="email"
          /><br>
          <span class="has-error" id="message-email">Veulliez écrire correctement vortre E-mail</span>
        </div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="scripts/mvc/helpers.js"></script>
    <script src="scripts/mvc/store.js"></script>
    <script src="scripts/mvc/model.js"></script>
    <script src="scripts/mvc/template.js"></script>
    <script src="scripts/mvc/view.js"></script>
    <script src="scripts/mvc/controller.js"></script>
    <script src="scripts/mvc/app.js"></script>
  </body>
</html>
